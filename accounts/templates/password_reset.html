{% extends 'base_nav.html' %}
{% block title %} Recuperar senha {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card" style="max-width: 1200px;">
            <div class="card-header">
                <div class="card-title">Recuperar senha</div>
            </div>
            <div class="card-body">
                <form method="POST" id="alternatePassword">
                    {% csrf_token %}
                    <div id="alertBox"></div>
                    
                    <div class="form-group">
                        <label for="id_email">Seu email:</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>

                </form>
            </div>
            <div class="card-action" style="display: flex; align-items: center;" onclick="confirmEmail()">
                <button type="button" class="btn btn-academy" id="resetButton">Receber email</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block end-js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.getElementById('resetButton').addEventListener('click', function (e) {
        e.preventDefault();

        const email = document.getElementById('id_email').value.trim();
        const alertBox = document.getElementById('alertBox');

        // Limpa alertas anteriores
        alertBox.innerHTML = '';

        // Validação
        if (!email) {
            alertBox.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    Por favor, preencha o campo de email.
                </div>
            `;
            return;
        }

        Swal.fire({
            title: 'Enviar link de recuperação?',
            text: 'Você receberá um email com instruções para redefinir sua senha.',
            icon: 'info',
            showCancelButton: true,
            confirmButtonText: 'Enviar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                // Envia o formulário apenas depois da confirmação
                document.getElementById('alternatePassword').submit();
            }
        });
    });
</script>
{% endblock %}
