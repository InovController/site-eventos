{% extends 'event_nav.html' %}

{% block title %}Materiais do Evento{% endblock %}

{% block content %}
    <div class="page-header d-print-none">
        <h4 class="page-title">Material</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="{% url 'events_list' %}">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="{% url 'event_detail' object.pk %}">{{ object.title|title }}</a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="#">Material</a>
            </li>
        </ul>
    </div>

    <div class="page-category">
        <p class="mb-4">Baixe os materiais relacionados ao evento abaixo.</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Loop para exibir cada material do evento -->
                <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="text-truncate">COMO_MATAR_FABRICIO.zip</span>
                            <a href="{{ material.file.url }}" download="{{ material.name }}" class="btn btn-primary">
                                <i class="fas fa-download"></i> Baixar
                            </a>
                        </li>
                </ul>
        </div>
    </div>
{% endblock %}
