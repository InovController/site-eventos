<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Calendário Minimalista</title>
    <!-- Incluindo o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluindo o CSS do Bootstrap Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        .calendar-button {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .calendar-button i {
            margin-right: 5px;
        }

        #calendarInput {
            display: none;
        }
    </style>
</head>
<body>

    <button id="openCalendar" class="calendar-button">
        <i class="fas fa-calendar-alt"></i> Escolher Data
    </button>

    <input type="text" id="calendarInput" name="date" class="form-control">

    <!-- Incluindo jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Incluindo o Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluindo o Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inicializando o Datepicker
            $('#calendarInput').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true
            });

            // Abrindo o calendário ao clicar no botão
            $('#openCalendar').on('click', function() {
                $('#calendarInput').datepicker('show');
            });
        });
    </script>
</body>
</html>
